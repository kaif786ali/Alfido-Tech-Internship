<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Daily Routine Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .routine-container {
      width: 100%;
      max-width: 700px;
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 2rem;
      animation: fadeInContainer 0.8s ease forwards;
    }

    @keyframes fadeInContainer {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 2rem;
      border-bottom: 3px solid #3498db;
      padding-bottom: 0.5rem;
    }

    .section {
      margin-bottom: 2rem;
    }

    .section h2 {
      color: #34495e;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #3498db;
      padding-bottom: 0.3rem;
    }

    .input-section {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .input-section input {
      flex: 1;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    .input-section input:focus {
      border-color: #3498db;
      box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
    }

    .input-section button {
      padding: 0.7rem 1.2rem;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .input-section button:hover {
      background-color: #2980b9;
      transform: scale(1.05);
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #ecf0f1;
      padding: 0.9rem 1rem;
      margin-bottom: 0.6rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeSlideIn 0.5s forwards;
    }

    @keyframes fadeSlideIn {
      to { opacity: 1; transform: translateY(0); }
    }

    li:hover {
      transform: scale(1.02);
      background-color: #e1e7eb;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.6;
      background-color: #dfe6e9 !important;
      transform: scale(0.98);
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .delete-btn:hover {
      background-color: #c0392b;
      transform: scale(1.1);
    }

    /* Responsive */
    @media(max-width: 600px){
      .routine-container{
        padding: 1.5rem;
      }
      h1 { font-size: 1.8rem; }
      .section h2 { font-size: 1.3rem; }
      .input-section input { font-size: 0.95rem; }
      .input-section button { font-size: 0.95rem; }
    }

  </style>
</head>
<body>

  <div class="routine-container">
    <h1>Daily Routine Tracker</h1>

    <div class="section" id="morningSection">
      <h2>Morning</h2>
      <div class="input-section">
        <input type="text" placeholder="Add morning task" class="task-input">
        <button class="add-task-btn">Add</button>
      </div>
      <ul class="task-list"></ul>
    </div>

    <div class="section" id="afternoonSection">
      <h2>Afternoon</h2>
      <div class="input-section">
        <input type="text" placeholder="Add afternoon task" class="task-input">
        <button class="add-task-btn">Add</button>
      </div>
      <ul class="task-list"></ul>
    </div>

    <div class="section" id="eveningSection">
      <h2>Evening</h2>
      <div class="input-section">
        <input type="text" placeholder="Add evening task" class="task-input">
        <button class="add-task-btn">Add</button>
      </div>
      <ul class="task-list"></ul>
    </div>

  </div>

  <script>
    const sections = document.querySelectorAll('.section');

    sections.forEach(section => {
      const input = section.querySelector('.task-input');
      const addBtn = section.querySelector('.add-task-btn');
      const list = section.querySelector('.task-list');

      function addTask() {
        const taskText = input.value.trim();
        if (!taskText) return;

        const li = document.createElement('li');
        li.textContent = taskText;

        li.addEventListener('click', () => {
          li.classList.toggle('completed');
        });

        const delBtn = document.createElement('button');
        delBtn.textContent = 'Delete';
        delBtn.classList.add('delete-btn');
        delBtn.addEventListener('click', (e) => {
          e.stopPropagation();
          li.remove();
        });

        li.appendChild(delBtn);
        list.appendChild(li);

        // Trigger animation
        li.style.animation = 'fadeSlideIn 0.5s forwards';

        input.value = '';
      }

      addBtn.addEventListener('click', addTask);
      input.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') addTask();
      });
    });
  </script>

</body>
</html>
